<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matrix game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body>
    <div class="container">
        <div class="container-wrap">
            <div id="matrix">
                <div class="row" id="row-0"></div>
                <div class="row" id="row-1"></div>
                <div class="row" id="row-2"></div>
            </div>
            <div class="button-wrap">
                <input type="button" id="start-button" class="matrix-button" value="Start">
                <input type="button" id="reset-button" class="matrix-button" value="Reset" disabled>
            </div>
        </div>
    </div>
    <div id="myModal" class="modal display-none">
        <div class="modal-content">
            <p class="modal-text">Congratulations, you've won!!!</p>
        </div>    
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
